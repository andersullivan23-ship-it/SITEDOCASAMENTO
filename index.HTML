<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: url('imagens/fundo.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    position: relative;
    min-height: 100vh;
    color: #7b3f00;
  }

  /* Efeitos de brilho */
  .glitters {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .glitter {
    position: absolute;
    width: 5px; height: 5px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.6); opacity: 0.6; }
    50% { transform: translateY(-40px) scale(1); opacity: 1; }
    100% { transform: translateY(0) scale(0.6); opacity: 0.6; }
  }

  .overlay {
    background: rgba(245, 230, 220, 0.85);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 2;
    position: relative;
  }

  .logo {
    max-width: 260px;
    width: 50%;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 28px;
    color: #7b3f00;
    margin-bottom: 10px;
  }

  /* Contagem regressiva */
  #countdown {
    font-size: 20px;
    margin: 15px 0 25px;
    color: #6a3700;
    background: rgba(255,255,255,0.7);
    padding: 10px 25px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  /* Bot√µes */
  .button {
    position: relative;
    display: block;
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin: 12px 0;
    border-radius: 30px;
    background: linear-gradient(45deg, #c68657, #d9a066);
    color: white;
    font-size: 18px;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 215, 180, 0.8), 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Responsivo */
  @media(max-width: 600px){
    h1 { font-size: 22px; }
    #countdown { font-size: 16px; padding: 8px 20px; }
    .button { font-size: 16px; padding: 12px; }
  }
</style>
</head>
<body>

<!-- M√∫sica de fundo -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_25d6a8f51f.mp3?filename=so-hoje-instrumental.mp3" type="audio/mp3">
</audio>

<!-- Efeitos de brilho -->
<div class="glitters" id="glitters"></div>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>Carolina & Anderson üíï</h1>

  <div id="countdown"></div>

  <div class="button" onclick="explodeAndGo(event, 'lista.html')">üéÅ Lista de Presentes</div>
  <div class="button" onclick="explodeAndGo(event, 'https://wa.me/5511975863822?text=Ol√°%20Carolina%20e%20Anderson!%20Gostaria%20de%20confirmar%20minha%20presen√ßa%20no%20casamento%20de%20voc√™s.%20Muito%20obrigado(a)!')">‚úÖ Confirma√ß√£o de Presen√ßa</div>
</div>

<script>
  // Explos√£o dos bot√µes
  function explodeAndGo(e, url) {
    const button = e.currentTarget;
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('span');
      p.classList.add('particle');
      const x = (Math.random() - 0.5) * 200 + 'px';
      const y = (Math.random() - 0.5) * 200 + 'px';
      p.style.setProperty('--x', x);
      p.style.setProperty('--y', y);
      p.style.left = (e.offsetX - 3) + 'px';
      p.style.top = (e.offsetY - 3) + 'px';
      button.appendChild(p);
      setTimeout(() => p.remove(), 600);
    }
    setTimeout(() => { window.location.href = url; }, 600);
  }

  // Brilhos
  const glittersContainer = document.getElementById('glitters');
  const numGlitters = 40;
  for(let i=0;i<numGlitters;i++){
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');
    glitter.style.left = Math.random()*100 + 'vw';
    glitter.style.top = Math.random()*100 + 'vh';
    glitter.style.animationDuration = 4 + Math.random()*4 + 's';
    glitter.style.width = 3 + Math.random()*5 + 'px';
    glitter.style.height = 3 + Math.random()*5 + 'px';
    glittersContainer.appendChild(glitter);
  }

  // Contagem regressiva
  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2026-05-23T00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdownEl.innerHTML = "üéâ O grande dia chegou! üéä";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days} dias, ${hours}h ${mins}m ${secs}s para o nosso casamento üíû`;
  }, 1000);
</script>

</body>
</html>
