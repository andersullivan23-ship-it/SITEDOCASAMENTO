<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
  position: relative;
  min-height: 100vh;
  color: #7b3f00;
}

/* Brilhos */
.glitters { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.glitter { position:absolute; width:5px; height:5px; border-radius:50%; background: rgba(255,255,255,0.8); animation: float 5s linear infinite; }
@keyframes float { 0% { transform:translateY(0) scale(0.6); opacity:0.6; } 50% { transform:translateY(-40px) scale(1); opacity:1; } 100% { transform:translateY(0) scale(0.6); opacity:0.6; } }

.overlay {
  background: rgba(245, 230, 220, 0.85);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 2;
  position: relative;
}

.logo { max-width: 260px; width: 60%; margin-bottom: 15px; }
h1 { font-size: 28px; color: #7b3f00; margin-bottom: 25px; }

.button {
  position: relative; display: block; width: 80%; max-width: 300px; padding: 15px;
  margin: 12px 0; border-radius: 30px;
  background: linear-gradient(45deg, #c68657, #d9a066);
  color: white; font-size: 18px; text-decoration: none; overflow: hidden;
  transition: all 0.3s ease; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 215, 180, 0.8), 0 8px 20px rgba(0,0,0,0.3);
}

#countdown {
  font-size: 20px; margin-top: 25px;
  color: #7b3f00; /* mesma cor do t√≠tulo */
  background: transparent; box-shadow: none; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

@media(max-width:600px){
  h1{font-size:22px;}
  #countdown{font-size:16px;}
  .button{font-size:16px;padding:12px;}
}

/* Part√≠culas da explos√£o */
.particle {
  position: absolute; width:6px; height:6px; border-radius:50%;
  background:#fff0db; pointer-events:none; animation: explode 0.6s forwards;
}
@keyframes explode {
  0%{opacity:1; transform:translate(0,0) scale(1);}
  100%{opacity:0; transform:translate(var(--x), var(--y)) scale(0.5);}
}
</style>
</head>
<body>

<!-- M√∫sica de fundo -->
<audio id="bgmusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/05/17/audio_7a7f3eab17.mp3?filename=romantic-piano-instrumental-14304.mp3" type="audio/mp3">
</audio>

<!-- Brilhos -->
<div class="glitters" id="glitters"></div>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>Carolina & Anderson</h1>

  <div class="button" onclick="explodeAndGo(event,'lista.html')">üéÅ Lista de Presentes</div>
  <div class="button" onclick="explodeAndGo(event,'https://wa.me/5511975863822?text=Ol√°, Carolina e Anderson! Ser√° um prazer participar desse momento t√£o especial. Confirmo minha presen√ßa no casamento de voc√™s. Obrigado(a)¬†pelo¬†convite!')">‚úÖ Confirma√ß√£o de Presen√ßa</div>

  <div id="countdown"></div>
</div>

<script>
// M√∫sica autom√°tica
window.addEventListener('load', function(){
  const audio = document.getElementById('bgmusic');
  audio.volume = 0.5;
  audio.play().catch(()=>{
    document.body.addEventListener('click', ()=>{ audio.play(); }, {once:true});
  });
});

// Explos√£o dos bot√µes
function explodeAndGo(e,url){
  const button = e.currentTarget;
  for(let i=0;i<20;i++){
    const p=document.createElement('span');
    p.classList.add('particle');
    const x=(Math.random()-0.5)*300+'px';
    const y=(Math.random()-0.5)*300+'px';
    p.style.setProperty('--x',x);
    p.style.setProperty('--y',y);
    p.style.left=(e.offsetX-3)+'px';
    p.style.top=(e.offsetY-3)+'px';
    button.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
  button.style.transform='scale(0.9)';
  button.style.opacity='0';
  button.style.transition='all 0.6s ease';
  setTimeout(()=>{ window.location.href=url; },800); // atraso pra explos√£o
}

// Brilhos
const glittersContainer=document.getElementById('glitters');
for(let i=0;i<40;i++){
  const glitter=document.createElement('div');
  glitter.classList.add('glitter');
  glitter.style.left=Math.random()*100+'vw';
  glitter.style.top=Math.random()*100+'vh';
  glitter.style.animationDuration=4+Math.random()*4+'s';
  glittersContainer.appendChild(glitter);
}

// Contagem regressiva
const countdownEl=document.getElementById("countdown");
const weddingDate=new Date("2026-05-23T00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const diff=weddingDate-now;
  if(diff<=0){ countdownEl.innerHTML="üéâ O grande dia chegou! üéä"; return;}
  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const mins=Math.floor((diff%(1000*60*60))/(1000*60));
  const secs=Math.floor((diff%(1000*60))/1000);
  countdownEl.innerHTML=`${days} dias, ${hours}h ${mins}m ${secs}s`;
},1000);
</script>

</body>
</html>
