<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes - Casamento</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url("https://images.unsplash.com/photo-1529634899790-0aa1a2f6e84b?auto=format&fit=crop&w=1350&q=80") center/cover no-repeat;
    color: white;
    text-align: center;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-bottom: 10px;
  }

  .gift-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 30px;
  }

  .gift-item {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 1.2rem;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .gift-item:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
  }

  .btn-voltar {
    margin-top: 40px;
    background-color: #ff7f50;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-voltar:hover {
    background-color: #ff9566;
    transform: translateY(-2px);
  }

  /* √çcone de som */
  #sound-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  }

  #sound-icon:hover {
    background: rgba(255, 255, 255, 0.25);
  }

  #sound-icon svg {
    width: 25px;
    height: 25px;
    fill: white;
    transition: transform 0.3s ease;
  }

  #sound-icon.playing svg {
    animation: soundwave 1s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
  }

  @keyframes soundwave {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>

<body>
  <div id="sound-icon" title="Tocar m√∫sica">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-.77-3.37-2-4.47v8.94c1.23-1.1 2-2.7 2-4.47z"/>
    </svg>
  </div>

  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div class="overlay">
    <h1>Lista de Presentes üíù</h1>
    <div class="gift-list">
      <div class="gift-item">Jogo de Toalhas</div>
      <div class="gift-item">Conjunto de Panelas</div>
      <div class="gift-item">Liquidificador</div>
      <div class="gift-item">Aparelho de Jantar</div>
      <div class="gift-item">Ferro de Passar</div>
    </div>
    <button class="btn-voltar" onclick="window.history.back()">‚¨Ö Voltar</button>
  </div>

<script>
  const icon = document.getElementById('sound-icon');
  const music = document.getElementById('bg-music');
  let playing = false;

  icon.addEventListener('click', () => {
    if (!playing) {
      music.play();
      icon.classList.add('playing');
    } else {
      music.pause();
      icon.classList.remove('playing');
    }
    playing = !playing;
  });
</script>
</body>
</html>
