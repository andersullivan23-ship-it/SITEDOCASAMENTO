<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#7b3f00;
  overflow:hidden;
}
.overlay{
  background:rgba(245,230,220,0.85);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}
.logo{
  max-width:260px;
  width:50%;
  cursor:pointer;
  margin-bottom:15px;
  transition:transform 0.3s ease;
}
.logo:hover{ transform:scale(1.05); }
h1{font-size:28px;margin-bottom:30px;color:#7b3f00;}
.button{
  position:relative;
  display:block;
  width:80%;
  max-width:300px;
  padding:15px;
  margin:12px 0;
  border-radius:30px;
  background:linear-gradient(45deg,#c68657,#d9a066);
  color:white;
  font-size:18px;
  text-decoration:none;
  overflow:hidden;
  transition:all 0.3s ease;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(255,215,180,0.8),0 8px 20px rgba(0,0,0,0.3);
}
#countdown{
  font-size:18px;
  margin-top:30px;
  color:#7b3f00;
  background:transparent;
  box-shadow:none;
  text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}
@media(max-width:600px){
  h1{font-size:22px;}
  #countdown{font-size:16px;}
  .button{font-size:16px;padding:12px;}
}

/* Part√≠culas da explos√£o */
.particle {
  position:absolute; width:6px; height:6px; border-radius:50%;
  background:#fff0db; pointer-events:none; animation:explode 0.6s forwards;
}
@keyframes explode{
  0%{opacity:1; transform:translate(0,0) scale(1);}
  100%{opacity:0; transform:translate(var(--x), var(--y)) scale(0.5);}
}

/* √çcone de som */
.sound-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  color:#7b3f00;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  padding:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
  user-select:none;
}
.sound-icon:hover{background:rgba(255,255,255,0.8);}
</style>
</head>
<body>

<!-- M√∫sica de fundo -->
<audio id="bgmusic" loop autoplay>
  <source src="imagens/musica.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>Bem-vindo ao nosso casamento üíç</h1>

  <!-- Bot√µes -->
  <div class="button" onclick="explodeAndGo(event,'https://www.querodecasamento.com.br/lista-de-casamento/carolina-pereira--anderson-henrique')">Quero de Casamento</div>
  <div class="button" onclick="explodeAndGo(event,'http://site.lejour.com.br/lista-de-presentes/carolina-e-anderson')">Lejour</div>
  <div class="button" onclick="explodeAndGo(event,'https://wa.me/5511975863822?text=Ol%C3%A1%2C%20Carolina%20e%20Anderson!%20Ser%C3%A1%20um%20prazer%20participar%20desse%20momento%20t%C3%A3o%20especial.%20Confirmo%20minha%20presen%C3%A7a%20no%20casamento%20de%20voc%C3%AAs.%20Obrigado(a)%20pelo%20convite!')">‚úÖ Confirma√ß√£o de Presen√ßa</div>

  <div id="countdown"></div>
</div>

<div class="sound-icon" id="soundIcon" onclick="toggleSound()">üîä</div>

<script>
// For√ßa autoplay e volume suave
window.addEventListener('load', ()=>{
  const audio=document.getElementById('bgmusic');
  audio.volume=0.15;
  const playPromise=audio.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>{
      document.body.addEventListener('click',()=>{audio.play();},{once:true});
    });
  }

  // Impede pular o start.html
  if(!sessionStorage.getItem("entrouPeloStart")){
    window.location.href="start.html";
  }
});

// Explos√£o dos bot√µes
function explodeAndGo(e,url){
  const button=e.currentTarget;
  for(let i=0;i<20;i++){
    const p=document.createElement('span');
    p.classList.add('particle');
    const x=(Math.random()-0.5)*200+'px';
    const y=(Math.random()-0.5)*200+'px';
    p.style.setProperty('--x',x);
    p.style.setProperty('--y',y);
    p.style.left=(e.offsetX-3)+'px';
    p.style.top=(e.offsetY-3)+'px';
    button.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
  button.style.transform='scale(0.9)';
  button.style.opacity='0';
  button.style.transition='all 0.6s ease';
  setTimeout(()=>{window.location.href=url;},600);
}

// Contagem regressiva
const countdownEl=document.getElementById("countdown");
const weddingDate=new Date("2026-05-23T00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const diff=weddingDate-now;
  if(diff<=0){ countdownEl.innerHTML="üéâ O grande dia chegou! üéä"; return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  countdownEl.innerHTML=`${d} dias, ${h}h ${m}m ${s}s`;
},1000);

// Som on/off
function toggleSound(){
  const audio=document.getElementById('bgmusic');
  const icon=document.getElementById('soundIcon');
  if(audio.paused){
    audio.play(); icon.textContent="üîä";
  } else {
    audio.pause(); icon.textContent="üîà";
  }
}
</script>

</body>
</html>
