<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#7b3f00;
  overflow:hidden;
}
.overlay{
  background:rgba(245,230,220,0.85);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}
.logo{
  max-width:280px;
  width:60%;
  margin-bottom:20px;
}
h1{
  font-size:32px;
  color:#7b3f00;
  margin-bottom:30px;
  font-family:'Poppins',sans-serif;
  text-shadow:1px 1px 3px rgba(0,0,0,0.4);
}
.button{
  position:relative;
  display:block;
  width:200px;
  padding:15px;
  margin:12px 0;
  border-radius:30px;
  background:linear-gradient(45deg,#c68657,#d9a066);
  color:white;
  font-size:18px;
  text-decoration:none;
  overflow:hidden;
  transition:all 0.3s ease;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(255,215,180,0.8),0 8px 20px rgba(0,0,0,0.3);
}
/* Part√≠culas */
.particle{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:#fff0db;pointer-events:none;animation:explode 0.6s forwards;
}
@keyframes explode{
  0%{opacity:1; transform:translate(0,0) scale(1);}
  100%{opacity:0; transform:translate(var(--x), var(--y)) scale(0.5);}
}
/* √çcone de som */
.sound-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  color:#7b3f00;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  padding:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
  user-select:none;
}
.sound-icon:hover{background:rgba(255,255,255,0.8);}
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgmusic" loop autoplay>
  <source src="imagens/musica.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>Carolina & Anderson üíç</h1>
  <div class="button" onclick="enterSite(event)">Entrar</div>
</div>

<div class="sound-icon" id="soundIcon" onclick="toggleSound()">üîä</div>

<script>
// M√∫sica autom√°tica suave
window.addEventListener('load',()=>{
  const audio=document.getElementById('bgmusic');
  audio.volume=0.15;
  const playPromise=audio.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>{
      document.body.addEventListener('click',()=>{audio.play();},{once:true});
    });
  }
});

// Bot√£o entrar com explos√£o
function enterSite(e){
  const button=e.currentTarget;
  for(let i=0;i<25;i++){
    const p=document.createElement('span');
    p.classList.add('particle');
    const x=(Math.random()-0.5)*300+'px';
    const y=(Math.random()-0.5)*300+'px';
    p.style.setProperty('--x',x);
    p.style.setProperty('--y',y);
    p.style.left=(button.offsetWidth/2)+'px';
    p.style.top=(button.offsetHeight/2)+'px';
    button.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
  button.style.transform='scale(0.9)';
  button.style.opacity='0.7';
  setTimeout(()=>{
    sessionStorage.setItem("entrouPeloStart","true");
    window.location.href="index.html";
  },600);
}

// Som on/off
function toggleSound(){
  const audio=document.getElementById('bgmusic');
  const icon=document.getElementById('soundIcon');
  if(audio.paused){audio.play(); icon.textContent="üîä";}
  else{audio.pause(); icon.textContent="üîà";}
}
</script>

</body>
</html>
