<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carolina ‚ù§Ô∏è Anderson</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('fundo.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    button {
      background: #fff;
      color: #333;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffcad4;
    }

    /* Anima√ß√£o de transi√ß√£o */
    .transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      opacity: 0;
      transform: scale(1.5);
      z-index: 999;
      transition: all 1s ease;
      pointer-events: none;
    }

    .transition.active {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="transition" id="transition"></div>

  <div class="container">
    <h1>Bem-vindos ao nosso site üíï</h1>
    <button onclick="startSite()">Entrar</button>
  </div>

  <audio id="bgMusic" src="musica.mp3" loop></audio>

  <script>
    // Quando clicar em entrar
    function startSite() {
      const music = document.getElementById("bgMusic");
      const transition = document.getElementById("transition");

      // Salva que entrou pelo start
      sessionStorage.setItem("entrouPeloStart", "true");

      // Inicia m√∫sica
      music.volume = 0.3;
      music.play().catch(() => {});

      // Transi√ß√£o suave
      transition.classList.add("active");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    // Garantir que sempre comece no topo
    window.scrollTo(0, 0);
  </script>
</body>
</html>
