<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carolina & Anderson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('imagens/fundo.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: floatText 3s ease-in-out infinite alternate;
    }

    button {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 30px;
      padding: 15px 45px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeInUp 2s ease;
    }

    button:hover {
      background-color: #c59a6d;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 20px #c59a6d;
    }

    /* Efeito quando clica em entrar */
    .transition-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
      animation: explode 1.2s forwards;
      z-index: 999;
    }

    @keyframes explode {
      0% { opacity: 0; transform: scale(0.1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(4); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    audio { display: none; }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="musica/musica.mp3" type="audio/mpeg">
  </audio>

  <h1>Carolina & Anderson</h1>
  <button id="entrar">Entrar</button>

  <script>
    const btn = document.getElementById('entrar');
    btn.addEventListener('click', () => {
      const transition = document.createElement('div');
      transition.classList.add('transition-screen');
      document.body.appendChild(transition);

      // Espera a animação terminar antes de ir pro site principal
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>

</body>
</html>
