<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindo</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #f5f5f5, #dcdcdc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  button {
    background: #333;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  button:hover {
    background: #555;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Tela de transição */
  .transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 1000;
    transform: scaleY(0);
    transform-origin: bottom;
    transition: transform 1s ease;
  }

  .transition.active {
    transform: scaleY(1);
  }
</style>
</head>
<body>
  <div class="transition" id="transition"></div>
  <div class="container">
    <h1>Seja bem-vindo</h1>
    <button onclick="startSite()">Entrar</button>
  </div>

  <script>
    function startSite() {
      const transition = document.getElementById("transition");
      transition.classList.add("active");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000); // tempo da animação
    }
  </script>
</body>
</html>
