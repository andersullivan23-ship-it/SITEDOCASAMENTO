<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#7b3f00;
  overflow:hidden;
}
.overlay{
  background:rgba(245,230,220,0.85);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}
.logo{
  max-width:280px;
  width:60%;
  cursor:pointer;
  margin-bottom:30px;
  transition:transform 0.3s ease;
}
.logo:hover{ transform:scale(1.05); }

.fade{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(245,230,220,0);
  transition:background 1s ease;
  z-index:10;
}
.fade.active{ background:rgba(245,230,220,1); }

/* √çcone de som */
.sound-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  color:#7b3f00;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  padding:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
  user-select:none;
}
.sound-icon:hover{background:rgba(255,255,255,0.8);}

/* Efeito de part√≠culas */
.particle {
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#fff0db;
  pointer-events:none;
  animation:explode 0.6s forwards;
}
@keyframes explode {
  0%{opacity:1;transform:translate(0,0) scale(1);}
  100%{opacity:0;transform:translate(var(--x), var(--y)) scale(0.5);}
}
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgmusic" loop autoplay>
  <source src="imagens/musica.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo" onclick="explodeAndGo(event)">
</div>

<div class="fade" id="fade"></div>
<div class="sound-icon" id="soundIcon" onclick="toggleSound()">üîä</div>

<script>
// M√∫sica autom√°tica e suave
window.addEventListener('load',()=>{
  const audio=document.getElementById('bgmusic');
  audio.volume=0.15;
  const playPromise=audio.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>{
      document.body.addEventListener('click',()=>{audio.play();},{once:true});
    });
  }
});

// Efeito explos√£o
function explodeAndGo(e){
  const logo=e.currentTarget;
  for(let i=0;i<25;i++){
    const p=document.createElement('span');
    p.classList.add('particle');
    const x=(Math.random()-0.5)*300+'px';
    const y=(Math.random()-0.5)*300+'px';
    p.style.setProperty('--x',x);
    p.style.setProperty('--y',y);
    p.style.left=(logo.offsetWidth/2)+'px';
    p.style.top=(logo.offsetHeight/2)+'px';
    logo.appendChild(p);
    setTimeout(()=>p.remove(),600);
  }
  logo.style.transform='scale(0.9)';
  logo.style.opacity='0.7';
  setTimeout(()=>{
    const fade=document.getElementById('fade');
    fade.classList.add('active');
    sessionStorage.setItem("entrouPeloStart","true");
    setTimeout(()=>{window.location.href="index.html";},1000);
  },400);
}

// Som on/off
function toggleSound(){
  const audio=document.getElementById('bgmusic');
  const icon=document.getElementById('soundIcon');
  if(audio.paused){
    audio.play(); icon.textContent="üîä";
  } else {
    audio.pause(); icon.textContent="üîà";
  }
}
</script>

</body>
</html>
