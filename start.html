<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#7b3f00;
  overflow:hidden;
}
.overlay{
  background:rgba(245,230,220,0.85);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}
h1{
  font-size:26px;
  color:#7b3f00;
  margin-bottom:25px;
}
.button{
  position:relative;
  display:block;
  width:80%;
  max-width:300px;
  padding:15px;
  margin:12px 0;
  border-radius:30px;
  background:linear-gradient(45deg,#c68657,#d9a066);
  color:white;
  font-size:18px;
  text-decoration:none;
  overflow:hidden;
  transition:all 0.3s ease;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(255,215,180,0.8),0 8px 20px rgba(0,0,0,0.3);
}
.fade{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(245,230,220,0);
  transition:background 1s ease;
  z-index:10;
}
.fade.active{
  background:rgba(245,230,220,1);
}

/* √çcone de som */
.sound-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  color:#7b3f00;
  background:rgba(255,255,255,0.6);
  border-radius:50%;
  padding:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
  user-select:none;
}
.sound-icon:hover{background:rgba(255,255,255,0.8);}
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgmusic" loop autoplay>
  <source src="imagens/musica.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <h1>Sejam bem-vindos ao nosso site üíç</h1>
  <div class="button" onclick="entrar()">Entrar</div>
</div>

<div class="fade" id="fade"></div>

<!-- √çcone de som -->
<div class="sound-icon" id="soundIcon" onclick="toggleSound()">üîä</div>

<script>
// For√ßa o autoplay e volume baixo
window.addEventListener('load', ()=>{
  const audio=document.getElementById('bgmusic');
  audio.volume=0.15;
  const playPromise=audio.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>{
      document.body.addEventListener('click',()=>{audio.play();},{once:true});
    });
  }
});

function entrar(){
  const fade=document.getElementById('fade');
  fade.classList.add('active');
  sessionStorage.setItem("entrouPeloStart","true");
  setTimeout(()=>{window.location.href="index.html";},1000);
}

function toggleSound(){
  const audio=document.getElementById('bgmusic');
  const icon=document.getElementById('soundIcon');
  if(audio.paused){
    audio.play();
    icon.textContent="üîä";
  }else{
    audio.pause();
    icon.textContent="üîà";
  }
}
</script>

</body>
</html>
