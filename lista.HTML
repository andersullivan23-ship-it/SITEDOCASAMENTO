<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes üíù</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;
  color:#c68657;
}
.overlay{
  background:rgba(245,230,220,0.85);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:2;
  position:relative;
}
.logo{max-width:260px;width:50%;margin-bottom:15px;}
h1{font-size:26px;color:#c68657;margin-bottom:25px;line-height:1.4;text-shadow:1px 1px 3px rgba(0,0,0,0.2);}

/* Bot√£o Top animado */
.button{
  position: relative;
  display: block;
  width: 80%;
  max-width: 300px;
  padding: 15px;
  margin: 12px 0;
  border-radius: 40px;
  background: linear-gradient(135deg, #c68657, #d9a066);
  background-size: 200% 200%;
  color: white;
  font-size: 18px;
  font-weight: 600;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
  transition: all 0.4s ease;
}
.button::before{
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
  transform: translateX(-100%);
  transition: transform 0.5s ease;
  border-radius: 40px;
}
.button:hover{
  transform: translateY(-3px) scale(1.04);
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
  background-position: right center;
}
.button:hover::before{
  transform: translateX(100%);
}

/* Cora√ß√µes da explos√£o */
.particle{
  position:absolute;
  width:10px;
  height:10px;
  background:red;
  clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 100% 50%, 88% 75%, 75% 88%, 50% 100%, 25% 88%, 12% 75%, 0% 50%, 12% 25%, 25% 12%, 39% 12%);
  pointer-events:none;
  animation:explode 0.8s forwards;
}
@keyframes explode{
  0%{opacity:1; transform:translate(0,0) scale(1);}
  100%{opacity:0; transform:translate(var(--x), var(--y)) scale(0.3);}
}

.countdown-container {
  position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
  text-align: center; background: rgba(215,140,100,0.35); padding: 15px 25px;
  border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.25); z-index: 5; width: fit-content;
}
.countdown-container h2{font-size:14px;margin-bottom:5px;color:#5C3A21;text-shadow:1px 1px 2px rgba(0,0,0,0.3);}
#countdown{font-size:15px;font-weight:bold;color:#5C3A21;text-shadow:1px 1px 2px rgba(0,0,0,0.3);}

#backButton{position:fixed; bottom:15px; left:15px; width:120px; font-size:16px; padding:10px; z-index:10;}

@media(max-width:600px){
  h1{font-size:22px;}
  #countdown{font-size:14px;}
  .button{font-size:16px;padding:12px;}
  .countdown-container{padding:12px 20px;}
  .countdown-container h2{font-size:12px;}
}
</style>
</head>
<body>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>üéÅ Quer nos presentear?<br>Confira nossas sugest√µes abaixo.</h1>
  <div class="button" onclick="explodeAndGo(event,'https://www.querodecasamento.com.br/lista-de-casamento/carolina-pereira--anderson-henrique')">Quero de Casamento</div>
  <div class="button" onclick="explodeAndGo(event,'http://site.lejour.com.br/lista-de-presentes/carolina-e-anderson')">Lejour</div>
</div>

<div class="countdown-container">
  <h2>‚è≥ Contagem regressiva at√© o grande dia</h2>
  <div id="countdown"></div>
</div>

<div class="button" id="backButton" onclick="explodeAndGo(event,'index.html')">‚¨Ö Voltar</div>

<script>
// Fun√ß√£o de explos√£o com cora√ß√µes
function explodeAndGo(e,url){
  const button=e.currentTarget;
  for(let i=0;i<20;i++){
    const p=document.createElement('span');
    p.classList.add('particle');
    const x=(Math.random()-0.5)*200+'px';
    const y=(Math.random()-0.5)*200+'px';
    p.style.setProperty('--x',x);
    p.style.setProperty('--y',y);
    p.style.left=(e.offsetX-5)+'px';
    p.style.top=(e.offsetY-5)+'px';
    button.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
  button.style.transform='scale(0.9)';
  button.style.opacity='0';
  button.style.transition='all 0.6s ease';
  setTimeout(()=>{window.location.href=url;},700);
}

// Contagem regressiva
const countdownEl=document.getElementById("countdown");
const weddingDate=new Date("2026-05-23T00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const diff=weddingDate-now;
  if(diff<=0){ countdownEl.innerHTML="üéâ O grande dia chegou! üéä"; return;}
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  countdownEl.innerHTML=`${d} dias, ${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
</html>
