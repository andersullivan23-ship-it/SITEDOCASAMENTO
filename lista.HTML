<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes - Carolina & Anderson</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      background-color: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .btn-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px 16px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      color: #fff;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6">

  <h1 class="text-3xl font-bold mb-2">Carolina & Anderson</h1>

  <h2 class="text-2xl font-semibold mb-2">Quer nos presentear?</h2>
  <p class="text-lg mb-6">Confira nossas sugestões abaixo.</p>

  <div class="space-y-4">
    <a href="https://www.lejour.com.br/lista/carolinaeanderson" target="_blank" class="btn block w-60 mx-auto">Lejour</a>
    <a href="https://www.querodecasamento.com.br/lista/carolinaeanderson" target="_blank" class="btn block w-60 mx-auto">Quero de Casamento</a>
  </div>

  <a href="index.html" class="btn-back">Voltar</a>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

</body>
</html>
