<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes - Carolina & Anderson</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff5f8;
      font-family: 'Poppins', sans-serif;
    }

    .music-player {
      display: none;
    }

    .btn {
      @apply px-6 py-3 bg-pink-600 text-white rounded-2xl shadow-lg hover:bg-pink-700 transition;
    }

    .btn-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.875rem;
      padding: 6px 12px;
      border-radius: 12px;
      background-color: #ec4899;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .btn-back:hover {
      background-color: #db2777;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6">

  <h1 class="text-3xl font-bold text-pink-700 mb-2">Carolina & Anderson</h1>

  <h2 class="text-2xl font-semibold text-pink-700 mb-6">
    Quer nos presentear? Confira nossas sugestões abaixo.
  </h2>

  <div class="space-y-4">
    <a href="https://www.lejour.com.br/lista/carolinaeanderson" target="_blank" class="btn block">Lejour</a>
    <a href="https://www.querodecasamento.com.br/lista/carolinaeanderson" target="_blank" class="btn block">Quero de Casamento</a>
  </div>

  <a href="index.html" class="btn-back">Voltar</a>

  <audio autoplay loop class="music-player">
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

</body>
</html>
