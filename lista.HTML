<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes üíù</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: url('imagens/fundo.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow: hidden;
    min-height: 100vh;
  }

  .overlay {
    background: rgba(245, 230, 220, 0.85);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 26px;
    color: #7b3f00;
    margin-bottom: 25px;
  }

  .button {
    position: relative;
    display: block;
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin: 12px 0;
    border-radius: 30px;
    background: linear-gradient(45deg, #c68657, #d9a066);
    color: white;
    font-size: 18px;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 215, 180, 0.8), 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Contagem regressiva */
  #countdown {
    font-size: 18px;
    margin-top: 30px;
    color: #6a3700;
    background: rgba(255,255,255,0.7);
    padding: 10px 25px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="overlay">
  <h1>üéÅ Escolha uma das nossas listas de presentes üíñ</h1>

  <div class="button" onclick="window.location.href='https://www.querodecasamento.com.br/lista-de-casamento/carolina-pereira--anderson-henrique'">üåπ Quero de Casamento</div>

  <div class="button" onclick="window.location.href='http://site.lejour.com.br/lista-de-presentes/carolina-e-anderson'">üíù Lejour</div>

  <div id="countdown"></div>
</div>

<script>
  const countdownEl = document.getElementById("countdown");
  const weddingDate = new Date("2026-05-23T00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = weddingDate - now;
    if (diff <= 0) {
      countdownEl.innerHTML = "üéâ O grande dia chegou! üéä";
      return;
    }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    countdownEl.innerHTML = `${d} dias, ${h}h ${m}m ${s}s üíû`;
  }, 1000);
</script>

</body>
</html>
