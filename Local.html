<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local do Casamento üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    height:100%;
    font-family:'Poppins',sans-serif;
    color:#7b3f00;
    overflow-x:hidden;
}
/* Fundo desfocado com a imagem */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg') center/cover no-repeat;
    filter:blur(8px);
    z-index:1;
}
/* Overlay com transpar√™ncia */
.overlay{
    position:relative;
    z-index:2;
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:rgba(245,230,220,0.85);
    padding:20px;
    text-align:center;
}
/* Imagem principal do local */
.local-img{
    max-width:600px;
    width:90%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-bottom:20px;
    transition:transform 0.3s ease;
}
.local-img:hover{
    transform:scale(1.03);
}
/* T√≠tulo */
h1{font-size:28px;margin-bottom:20px;}
/* Google Maps */
.map-container{
    width:90%;
    max-width:800px;
    height:400px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-top:20px;
}
/* Bot√£o voltar */
.button{
    display:inline-block;
    padding:12px 25px;
    margin-top:20px;
    border-radius:30px;
    background:linear-gradient(45deg,#c68657,#d9a066);
    color:white;
    font-size:18px;
    text-decoration:none;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,215,180,0.8),0 8px 25px rgba(0,0,0,0.3);
}
@media(max-width:600px){
    h1{font-size:22px;}
    .button{font-size:16px;padding:10px 20px;}
    .map-container{height:300px;}
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="overlay">
    <h1>üìç Local do Casamento</h1>
    <img src="https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg" 
         alt="Nosso Local" class="local-img">

    <!-- Google Maps -->
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.946382018237!2d-46.68306508449117!3d-23.6221337680481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c8ee49fef4f%3A0x123456789abcdef!2sA%20Casa%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1599999999999!5m2!1spt-BR!2sbr" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <a href="index.html" class="button">‚¨Ö Voltar</a>
</div>

</body>
</html>
