<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local do Casamento üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    height:100%;
    font-family:'Poppins',sans-serif;
    color:#7b3f00;
    background-color:#f5e6dc;
}
/* Fundo desfocado */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg') center/cover no-repeat;
    filter:blur(8px);
    z-index:1;
}
/* Overlay com conte√∫do */
.overlay{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
    min-height:100vh;
}
/* T√≠tulo */
h1{
    font-size:32px;
    margin-bottom:40px;
    color:#7b3f00;
    text-align:center;
    text-shadow:1px 1px 3px rgba(0,0,0,0.2);
}
/* Conte√∫do lado a lado */
.content{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    max-width:1000px;
    width:100%;
}
/* Imagem do local */
.local-img{
    flex:1;
    min-width:300px;
    max-width:450px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    transition:transform 0.3s ease;
}
.local-img:hover{
    transform:scale(1.03);
}
/* Caixa do mapa e endere√ßo */
.map-box{
    flex:1;
    min-width:300px;
    max-width:450px;
    background:rgba(245,230,220,0.95);
    border-radius:15px;
    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}
.map-box iframe{
    width:100%;
    height:250px;
    border-radius:12px;
    border:0;
}
/* Endere√ßo */
.address{
    font-weight:bold;
    font-size:18px;
    text-align:center;
}
/* Bot√£o de rota */
.map-button, .back-button{
    display:inline-block;
    padding:12px 25px;
    border-radius:30px;
    background:linear-gradient(45deg,#c68657,#d9a066);
    color:white;
    font-size:16px;
    text-decoration:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:all 0.3s ease;
    animation:buttonPulse 2s infinite;
}
.map-button:hover, .back-button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px rgba(255,215,180,0.8),0 8px 25px rgba(0,0,0,0.3);
}
/* Anima√ß√£o dos bot√µes */
@keyframes buttonPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}
/* Bot√£o voltar */
.back-button{
    margin-top:40px;
    font-size:18px;
}
@media(max-width:900px){
    .content{flex-direction:column;align-items:center;}
    .local-img, .map-box{max-width:90%;}
    .map-box iframe{height:200px;}
}
</style>
</head>
<body>

<!-- M√∫sica de fundo -->
<audio id="bgmusic" loop autoplay>
    <source src="musica.mp3" type="audio/mp3">
</audio>

<div class="bg"></div>

<div class="overlay">
    <h1>üìç Local do Casamento</h1>

    <div class="content">
        <!-- Foto do local -->
        <img src="https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg" alt="Nosso Local" class="local-img">

        <!-- Caixa do mapa -->
        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.946382018237!2d-46.68306508449117!3d-23.6221337680481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c8ee49fef4f%3A0x123456789abcdef!2sRua+Emilio+Mandri+95,+Nova+Caieiras,+SP!5e0!3m2!1spt-BR!2sbr!4v1600000000000!5m2!1spt-BR!2sbr" 
                allowfullscreen="" loading="lazy"></iframe>
            <div class="address">Rua Emilio Mandri, 95 - Nova Caieiras, SP</div>
            <a class="map-button" href="https://www.google.com/maps/dir/?api=1&destination=Rua+Emilio+Mandri+95,+Nova+Caieiras,+SP" target="_blank">‚û§ Ver Rota</a>
        </div>
    </div>

    <a href="index.html" class="back-button">‚¨Ö Voltar</a>
</div>

<script>
window.addEventListener('load', () => {
    const audio = document.getElementById('bgmusic');
    audio.volume = 0.15; // volume suave
    const playPromise = audio.play();
    if (playPromise !== undefined){
        playPromise.catch(() => {
            document.body.addEventListener('click',()=>{ audio.play(); }, {once:true});
        });
    }
});
</script>

</body>
</html>
