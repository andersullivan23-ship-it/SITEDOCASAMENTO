<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local do Casamento – Carolina & Anderson</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:url('imagens/fundo.jpg') no-repeat center center fixed;
  background-size:cover;
  color:#7b3f00;
  padding:20px;
}
.container{
  background:rgba(245,230,220,0.95);
  padding:30px;
  border-radius:12px;
  max-width:800px;
  margin:0 auto 40px;
}
h1{
  font-size:32px;
  margin-bottom:15px;
  color:#7b3f00;
}
p.address{
  font-size:18px;
  margin-bottom:25px;
  color:#5e3d1a;
}
.photo{
  width:100%;
  height:auto;
  border-radius:8px;
  margin-bottom:30px;
  object-fit:cover;
}
.map-wrapper{
  width:100%;
  height:400px;
  margin-bottom:30px;
}
.button{
  display:inline-block;
  padding:15px 30px;
  background:linear-gradient(45deg,#c68657,#d9a066);
  color:white;
  text-decoration:none;
  font-size:18px;
  border-radius:30px;
  transition:all 0.3s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  cursor:pointer;
}
.button:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,215,180,0.8);}
@media(max-width:600px){
  h1{font-size:26px;}
  .map-wrapper{height:250px;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Local do Casamento</h1>
  <p class="address">
    A Casa Eventos<br>
    Av. Jorge Wrede, 37 – Nova Caieiras, Caieiras-SP, 07700-000
  </p>

  <!-- Sua foto enviada -->
  <img src="imagens/local-casamento.png" alt="Foto do local do casamento" class="photo">

  <div class="map-wrapper">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3173.8260931754177!2d-46.83196768460168!3d-23.46941168461278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce3b1dbcf4127b%3A0xbf079922d65cec25!2sA%20Casa%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1698580000000"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <a class="button" href="https://www.google.com/maps/dir/?api=1&destination=A+Casa+Eventos,Av+Jorge+Wrede+37+Caieiras+SP" target="_blank">
    Ver rota no Google Maps
  </a>
</div>

</body>
</html>
