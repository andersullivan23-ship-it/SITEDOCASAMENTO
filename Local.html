<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    height:100%;
    font-family:'Poppins',sans-serif;
    color:#7b3f00;
    background-color:#f5e6dc;
}
/* Fundo desfocado */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg') center/cover no-repeat;
    filter:blur(8px);
    z-index:1;
}
/* Overlay */
.overlay{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
    min-height:100vh;
}
h1{
    font-size:32px;
    margin-bottom:40px;
    color:#7b3f00;
    text-align:center;
    text-shadow:1px 1px 3px rgba(0,0,0,0.2);
}
.content{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    max-width:1000px;
    width:100%;
}
.local-img{
    flex:1;
    min-width:300px;
    max-width:450px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    transition:transform 0.3s ease;
}
.local-img:hover{transform:scale(1.03);}
.map-box{
    flex:1;
    min-width:300px;
    max-width:450px;
    background:rgba(245,230,220,0.95);
    border-radius:15px;
    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}
.map-box iframe{width:100%; height:250px; border-radius:12px; border:0;}
.address{font-weight:bold; font-size:18px; text-align:center;}
.map-button, .back-button{
    display:inline-block;
    padding:12px 25px;
    border-radius:30px;
    background:linear-gradient(45deg,#c68657,#d9a066);
    color:white;
    font-size:16px;
    text-decoration:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:all 0.3s ease;
    animation:buttonPulse 2s infinite;
}
.map-button:hover, .back-button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px rgba(255,215,180,0.8),0 8px 25px rgba(0,0,0,0.3);
}
@keyframes buttonPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}
.back-button{margin-top:40px; font-size:18px;}
@media(max-width:900px){
    .content{flex-direction:column;align-items:center;}
    .local-img, .map-box{max-width:90%;}
    .map-box iframe{height:200px;}
}
</style>
</head>
