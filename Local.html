<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local do Casamento üíç</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    height:100%;
    font-family:'Poppins',sans-serif;
    color:#7b3f00;
    overflow-x:hidden;
}
/* Fundo desfocado */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg') center/cover no-repeat;
    filter:blur(8px);
    z-index:1;
}
/* Overlay transparente */
.overlay{
    position:relative;
    z-index:2;
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:rgba(245,230,220,0.85);
    padding:20px;
    text-align:center;
}
/* T√≠tulo */
h1{font-size:28px;margin-bottom:20px;}
/* Conte√∫do lado a lado */
.content{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:20px;
    width:100%;
    max-width:1000px;
}
/* Imagem do local */
.local-img{
    max-width:400px;
    width:100%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
/* Mapa e endere√ßo */
.map-container{
    flex:1;
    min-width:300px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.address{
    margin:10px 0;
    font-size:18px;
    text-align:left;
}
/* Bot√£o voltar */
.button{
    display:inline-block;
    padding:12px 25px;
    margin-top:20px;
    border-radius:30px;
    background:linear-gradient(45deg,#c68657,#d9a066);
    color:white;
    font-size:18px;
    text-decoration:none;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,215,180,0.8),0 8px 25px rgba(0,0,0,0.3);
}
@media(max-width:800px){
    .content{flex-direction:column;align-items:center;}
    .map-container{height:300px;}
    h1{font-size:22px;}
    .button{font-size:16px;padding:10px 20px;}
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="overlay">
    <h1>üìç Local do Casamento</h1>
    <div class="content">
        <!-- Imagem do local -->
        <img src="https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg" 
             alt="Nosso Local" class="local-img">

        <!-- Mapa e endere√ßo -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed/v1/place?key=SEU_API_KEY&q=Rua+Emilio+Mandri+95,+Nova+Caieiras,+SP" 
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
            <div class="address">
                <strong>Endere√ßo:</strong> Rua Emilio Mandri, 95 - Nova Caieiras, SP
            </div>
            <a class="button" href="https://www.google.com/maps/dir/?api=1&destination=Rua+Emilio+Mandri+95,+Nova+Caieiras,+SP" target="_blank">
                ‚û§ Ver Rota no Google Maps
            </a>
        </div>
    </div>

    <a href="index.html" class="button">‚¨Ö Voltar</a>
</div>

</body>
</html>
