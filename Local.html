<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{
    height:100%;
    font-family:'Poppins',sans-serif;
    color:#7b3f00;
    background-color:#f5e6dc;
}
/* Fundo desfocado */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('https://acasaeventos.com.br/wp-content/uploads/2020/08/nossa-casa.jpg') center/cover no-repeat;
    filter:blur(8px);
    z-index:1;
}
/* Overlay */
.overlay{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
    min-height:100vh;
}
/* T√≠tulos */
h1{
    font-size:32px;
    color:#7b3f00;
    text-align:center;
    text-shadow:1px 1px 3px rgba(0,0,0,0.2);
    margin-bottom:15px;
}
/* Contagem regressiva com caixa de destaque */
.countdown-container{
    margin-bottom:40px; /* distancia do bot√£o voltar */
    text-align:center;
    background:rgba(215,140,100,0.3); /* tom terracota clarinho */
    padding:20px 30px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.countdown-container h2{
    font-size:20px;
    margin-bottom:10px;
    color:#7b3f00;
}
#countdown{
    font-size:22px;
    font-weight:bold;
    color:#7b3f00;
    text-shadow:1px 1px 3px rgba(0,0,0,0.5);
}
/* Conte√∫do lado a lado */
.content{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    max-width:1000px;
    width:100%;
}
/* Imagem do local */
.local-img{
    flex:1;
    min-width:300px;
    max-width:450px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    transition:transform 0.3s ease;
}
.local-img:hover{
    transform:scale(1.03);
}
/* Caixa do mapa */
.map-box{
    flex:1;
    min-width:300px;
    max-width:450px;
    background:rgba(245,230,220,0.95);
    border-radius:15px;
    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}
.map-box iframe{
    width:100%;
    height:250px;
    border-radius:12px;
    border:0;
}
/* Endere√ßo */
.address{
    font-weight:bold;
    font-size:18px;
    text-align:center;
}
/* Bot√µes */
.map-button, .back-button{
    display:inline-block;
    padding:12px 25px;
    border-radius:30px;
    background:linear-gradient(45deg,#c68657,#d9a066);
    color:white;
    font-size:16px;
    text-decoration:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:all 0.3s ease;
    animation:buttonPulse 2s infinite;
}
.map-button:hover, .back-button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px rgba(255,215,180,0.8),0 8px 25px rgba(0,0,0,0.3);
}
@keyframes buttonPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.03);}
    100%{transform:scale(1);}
}
/* Bot√£o voltar separado */
.back-button{
    margin-top:60px; /* aumenta a dist√¢ncia do rel√≥gio */
    font-size:18px;
}
@media(max-width:900px){
    .content{flex-direction:column;align-items:center;}
    .local-img, .map-box{max-width:90%;}
    .map-box iframe{height:200px;}
}
</style>
</head>
